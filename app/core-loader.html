<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="core-loader">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div id="content">
      Test
    </div>
  </template>

  <script>
    Polymer({
      is: 'core-loader',

      properties: {
        subroute: {
          type: String,
          observer: '_subrouteReceived'
        }
      },

      _subrouteReceived: function(subroute) {
        subroute = JSON.parse(subroute);
        console.log("[Core Loader] Subroute received ", subroute);
        //Dynamic loading components if subroute

      }

    });
  </script>
</dom-module>
