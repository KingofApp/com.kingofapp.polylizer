<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="module-html">

    <template>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card" id="html_content">
    </div>

  </template>

    <script>
        Polymer({
            is: 'module-html',

            properties: {
                scope: {
                    type: String,
                    observer: '_scopeReceived'
                }
            },

            _scopeReceived: function(content) {
                content = JSON.parse(content);
                Polymer.dom(this.$.html_content).innerHTML = content.value;
            }

        });
    </script>
</dom-module>
