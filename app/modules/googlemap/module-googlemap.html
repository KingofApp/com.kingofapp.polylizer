<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html">

<dom-module id="module-googlemap">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      google-map {
        height: 600px;
      }
    </style>

      <google-map zoom="15" latitude="[[latitude]]" longitude="[[longitude]]" api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
        <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]"></google-map-marker>
      </google-map>
  </template>

  <script>
    Polymer({
      is: 'module-googlemap',

      properties: {
        scope: {
          type: String,
          reflectToAttribute: true,
          observer: '_scopeReceived'
        }
      },

      _scopeReceived: function(content) {
        content = JSON.parse(content);
        this.set('longitude', content.lon);
        this.set('latitude', content.lat);
        this.set('api', content.api);
      }

    });
  </script>
</dom-module>
