<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="module-vimeocontainer">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <iframe src="[[vimeoUrl]]" width="100%"> </iframe>
    </div>

  </template>

  <script>
    Polymer({

      is: 'module-vimeocontainer',

      properties: {
        scope: {
          type: Object,
          observer: '_scopeReceived'
        },
        styles: {
          type: Object,
          observer: '_scopeReceived'
        }
      },
      ready: function() {
        for (var style in this.styles) {
          if (style === 'body') this.shadowRoot.host.style.cssText = this.styles[style];
          else Polymer.dom(this.root).querySelector(style).style.cssText = this.styles[style];
        }
      },
      _scopeReceived: function(scope) {
        this.vimeoUrl = 'http://player.vimeo.com/video/' + scope.vimeoId;
      }

    });
  </script>

</dom-module>
