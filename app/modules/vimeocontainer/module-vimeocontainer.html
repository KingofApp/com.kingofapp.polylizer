<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="module-vimeocontainer">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <iframe src="[[vimeoUrl]]" width="100%"> </iframe>
    </div>

  </template>

  <script>
    Polymer({

      is: 'module-vimeocontainer',

      properties: {
        videoId: {
          type: Object,
          observer: '_scopeReceived'
        }
      },

      _scopeReceived: function(videoId) {
        this.vimeoUrl = 'http://player.vimeo.com/video/' + videoId;
      }

    });
  </script>

</dom-module>
