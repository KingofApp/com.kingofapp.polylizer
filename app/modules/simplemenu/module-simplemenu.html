<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../core-loader.html">

<dom-module id="module-simplemenu">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <template is="dom-repeat" items="{{menuItems}}">
        <a href$="{{item.path}}"><span>{{item.name}}</span></a>
    </template>
    </div>
    <!-- Loading contained modules -->

    <template is="dom-if" if="{{visible}}">
    <core-loader route="[[route]]" config="[[config]]"> </core-loader>
    </template>
  </template>

  <script>
    Polymer({
      is: 'module-simplemenu',

      properties: {
        scope: {
          type: String
        },
        route: {
          type: String
        },
        path: {
          type: String
        },
        config: {
          type: String
        },
        visible: {
          type: Boolean,
          value: true
        }
      },

      observers: [
        '_dataReceived(scope,route,path,config)'
      ],

      _dataReceived: function(scope,route,path,config) {
        route = JSON.parse(route);
        scope = JSON.parse(scope);
        // console.log("[P] Content received ", this.route);
        // console.log("[P] Content received ", config);
        this.menuItems = scope.menuItems;

        console.log("Path es",path);
        console.log("Route path",route.path);
        // if(route.path != path){
          // this.visible = true;

        // }


      }

    });
  </script>
</dom-module>
