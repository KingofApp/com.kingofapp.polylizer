<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="module-simplemenu">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <!-- Populate menu -->
      <template is="dom-repeat" items="{{menuItems}}">

          <a href$="{{item.path}}"><span>{{item.name}}</span></a>

      </template>

    </div>

  </template>

  <script>
    Polymer({

      is: 'module-simplemenu',

      properties: {
        scope: {
          type: Object
        },
        path: {
          type: Object
        },
        config: {
          type: Object
        }
      },

      observers: [
        '_dataReceived(scope,path,config)'
      ],

      _dataReceived: function(scope,path,config) {
        this.menuItems = this.scope.menuItems;
      }

    });
  </script>

</dom-module>
