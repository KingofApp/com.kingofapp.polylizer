<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<dom-module id="module-drawermenu">
    <style is="custom-style">
         :host {
            display: block;
            padding: 10px;
            height: 60px;
        }

        .paper-item-link {
            color: inherit;
            text-decoration: none;
        }
    </style>

    <template>
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <div role="listbox">
                    <template is="dom-repeat" items="{{menuItems}}">
                        <a href$="{{item.path}}" class="paper-item-link">
                            <paper-item paper-drawer-toggle>
                                {{item.name}}
                            </paper-item>
                        </a>
                    </template>
                </div>
            </paper-header-panel>
        <paper-header-panel main>
        <paper-toolbar id="headerDrawer">
            <!-- <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button> -->
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div id="menuTitle"></div>
        </paper-toolbar>
    </paper-header-panel>
    </paper-drawer-panel>

    </template>

    <script>
        Polymer({

            is: 'module-drawermenu',

            properties: {
                menuItems: {
                    type: Object,
                    observer: '_menuItems'
                },
                title: {
                    type: String,
                    observer: '_title'
                }
            },

            _menuItems: function(menuItems) {
                this.menuItems = menuItems;
            },
            _title: function(title) {
                Polymer.dom(this.$.menuTitle).innerHTML = title;
            }
        });
    </script>

</dom-module>
