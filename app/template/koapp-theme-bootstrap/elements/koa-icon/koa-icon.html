<dom-module id="koa-icon">

    <style>
      :host {
        @apply(--layout-inline);
      }
    </style>
    <iron-icon icon$="[[icon]]" src$="[[src]]"></iron-icon>
  </template>

  <script>
  class KoaIcon extends Polymer.Element {
    static get is() { return 'koa-icon'; }

    static get properties() {
      return {
        src: {
          type: String,
          reflectToAttribute: true
        },
        icon: {
          type: String,
          reflectToAttribute: true
        }
      }
    }

    ready() {
      super.ready();
      console.log('koa-icon');
    }

    attributeChangedCallback(attr, oldVal, newVal) {
      switch (attr) {
        case 'icon':
          this.icon = (newVal) ? newVal : '';
          break;

      }

      console.log(newVal);
    }


  }

  window.customElements.define(KoaIcon.is, KoaIcon);
