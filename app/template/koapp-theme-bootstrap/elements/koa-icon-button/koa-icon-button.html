<dom-module id="koa-icon-button">
  <template>
    <style>

    <koa-icon id="icon" icon$="[[icon]]" src$="[[src]]" alt$="[[alt]]"></koa-icon>

  <script>
    class KoaIconButton extends Polymer.Element {

      ready() {
        super.ready();
        console.log('koa-icon-button');

    }
    window.customElements.define(KoaIconButton.is, KoaIconButton);
